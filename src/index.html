<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://motleybots.com/img/MOTBOTICONSMALL.png"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="apple-touch-icon" href="https://motleybots.com/img/MOTBOTICONSMALL.png"/>
        <meta name="theme-color" content="#000000"/>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- web3 hookup -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"
            integrity="sha512-5erpERW8MxcHDF7Xea9eBQPiRtxbse70pFcaHJuOhdEBQeAxGQjUwgJbuBDWve+xP/u5IoJbKjyJk50qCnMD7A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
        </script>

        <title>Shape Rotator</title>
    </head>
    <!-- Three.js interface and canvas -->
    <body>
        <div class="bg-dark text-secondary text-center">
            Created by <a href="https://www.motleybots.com/" class="link text-secondary">MotleyBots</a>
        </div>
        <div class="flex-column">
            <div class="d-flex text-center justify-content-around p-2 bg-dark">
                <div class="d-flex">
                    <div id="downloadContainer" class="text-start align-self-center p-2 text-secondary">
                        <button id="downloadGLB" type="button" class="btn btn-secondary text-light m-1">Download GLB</button>
                        <button id="downloadPNG" type="button" class="btn btn-secondary text-light m-1">Download PNG</button>
                    </div>
                </div>
                <div class="d-flex flex-column flex-md-row align-self-center">
                    <button id="resetShape" type="button" class="btn btn-secondary text-light m-1">
                        <h5 class="align-middle pt-2">Create New Shape</h5>
                    </button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <canvas class="webgl"></canvas>
            </div>
        </div>
    </body>
</html>
